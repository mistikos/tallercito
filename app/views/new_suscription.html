<div class="modal-header">
    <h4 class="modal-title">Me interesa!</h3>
</div>
<form role="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre completo">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Tu correo">
      </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-click="ok()" class="btn btn-primary">Suscribirme</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
